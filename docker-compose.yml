version: '3.8'

services:
  service-template:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: service-template-prod
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DISPLAY_MESSAGE=ðŸš€ Production Service Running!
      - ENVIRONMENT=production
      - VERSION=1.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
